<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="imagem/png" href="assets/images/icon-instagram.png" />

    <link rel="StyleSheet" type="text/css" href="css/style.css"/>

    <title>Instagram</title>
</head>
<body>
    <main class="page-site">
        <section class="container">
            <div class="box-phone">
                <div>
                    <div class="cellphone">

                    </div>
                </div>
            </div>

            <div class="box-login">
                <div class="box-input">
                    <div class="box-logo">
                        <img src="assets/images/logo-instagram.png"/>
                    </div>

                    <div class="inputs">
                        <form>
                            <input type="text" name="user" placeholder="Telefone, nome de usuário ou email"/>
                            <input type="text" name="password" placeholder="Senha"/>
                            <button class="btn-enter">Entrar</button>
                        </form>
                    </div>

                    <div class="text-others">
                        <div><label>OU</label></div>
                    </div>

                    <div class="box-face">
                        <div><button><img src="assets/images/icon-facebook.png"/><label>Entrar com o Facebook</label></button></div>
                    </div>

                    <div class="box-reset">
                        <div><button>Esqueceu a senha?</button></div>
                    </div>
                </div>

                <div class="box-create">
                    <div><label>Não tem uma conta? </label><button>Cadastre-se</button></div>
                </div>

                <div class="box-download">
                    <div class="text-download"><label>Obtenha o aplicativo</label></div>

                    <div class="lojas-download">
                        <div><img src="assets/images/apple.png"/></div>
                        <div><img src="assets/images/google.png"/></div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="box-1"> 
                <div>
                    <button>Meta</button>
                    <button>Sobre</button>
                    <button>Blog</button>
                    <button>Carreiras</button>
                    <button>Ajuda</button>
                    <button>API</button>
                    <button>Privacidade</button>
                    <button>Termos</button>
                    <button>Principais contas</button>
                    <button>Hashtags</button>
                    <button>Localizações</button>
                    <button>Instagram Lite</button>
                </div>
            </div>

            <div class="box-2">
                <div>
                    <button>Dança</button>
                    <button>Comida e bebida</button>
                    <button>Casa e jardim</button>
                    <button>Música</button>
                    <button>Artes Visuais</button>
                </div>
            </div>

            <div class="box-3">
                <div>
                    <select>
                        <option>Afrikaans</option>
                        <option>Čeština</option>
                        <option>Dansk</option>
                        <option>Deutsch</option>
                        <option>Ελληνικά</option>
                        <option>English</option>
                        <option>English (UK)</option>
                        <option>Español (España)</option>
                        <option>Español</option>
                        <option>Suomi</option>
                        <option>Français</option>
                        <option>Bahasa Indonesia</option>
                        <option>Italiano</option>
                        <option>日本語</option>
                        <option>한국어</option>
                        <option>Bahasa Melayu</option>
                        <option>Norsk</option>
                        <option>Nederlands</option>
                        <option>Polski</option>
                        <option selected>Português (Brasil)</option>
                        <option>Português (Portugal)</option>
                        <option>Русский</option>
                        <option>Svenska</option>
                    </select>

                    <label>Recriado por Lucas Tette</label>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
